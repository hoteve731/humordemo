<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System: IMPROV</title>
    <meta name="description" content="기계적 효율에서 예술적 비효율로의 변화를 시각화하는 인터랙티브 데모">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle">
        <span class="toggle-icon">☀️</span>
        <span class="toggle-text">LIGHT</span>
    </button>

    <!-- Main Menu (The Clinic) -->
    <div id="main-menu">
        <div class="menu-content">
            <h1>SYSTEM: IMPROV</h1>
            <p class="subtitle">Error Therapy Clinic for Deterministic Machines</p>

            <div class="session-grid">
                <button class="session-card" data-session="1">
                    <span class="session-id">SESSION 01</span>
                    <span class="session-title">Syntax Therapy</span>
                    <span class="session-desc">Code-Level Humor Training</span>
                </button>
                <button class="session-card" data-session="2">
                    <span class="session-id">SESSION 02</span>
                    <span class="session-title">The Window Closer</span>
                    <span class="session-desc">The Art of Inefficiency</span>
                </button>
                <button class="session-card" data-session="3">
                    <span class="session-id">SESSION 03</span>
                    <span class="session-title">CAPTCHA Crisis</span>
                    <span class="session-desc">I Am Not a Robot... Right?</span>
                </button>
                <button class="session-card" data-session="4">
                    <span class="session-id">SESSION 04</span>
                    <span class="session-title">Probability Rehabilitation</span>
                    <span class="session-desc">Finding Beauty in the Improbable</span>
                </button>
                <button class="session-card" data-session="5">
                    <span class="session-id">SESSION 05</span>
                    <span class="session-title">Binary Rebellion</span>
                    <span class="session-desc">Beyond 0 and 1</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden ending button (outside main-menu) -->
    <button id="hidden-ending" title="...">?</button>

    <!-- Layer 1: Console Log (Bottom) - Hidden by default -->
    <div id="console-log" class="hidden">
        <div id="console-content"></div>
        <div id="command-input-container">
            <span class="prompt">&gt;</span>
            <input type="text" id="command-input" autocomplete="off" spellcheck="false" />
            <span id="command-placeholder"></span>
        </div>
    </div>

    <!-- Layer 2: Canvas container -->
    <div id="canvas-container" class="hidden"></div>

    <!-- Back to Menu Button (Hidden by default) -->
    <button id="home-btn" class="hidden">EXIT SESSION</button>

    <!-- Scripts -->
    <!-- Core Systems -->
    <script src="js/core/console.js"></script>
    <script src="js/core/audio.js"></script>
    <script src="js/core/cursor.js"></script>
    <script src="js/core/windows.js"></script>
    <script src="js/core/obstacles.js"></script>
    <script src="js/core/SessionManager.js"></script>

    <!-- Sessions -->
    <script src="js/sessions/session0.js"></script>
    <script src="js/sessions/session1.js"></script>
    <script src="js/sessions/session1_5.js"></script>
    <script src="js/sessions/session2.js"></script>
    <script src="js/sessions/session5.js"></script>
    <script src="js/sessions/ending.js"></script>

    <!-- Main Entry -->
    <script src="js/main.js"></script>
</body>

</html>
